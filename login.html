<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>wheats的博客-登录</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition login-page">

<div class="login-box">
    <div class="box box-primary">
        <div class="login-box-body">
            <img class="profile-user-img img-responsive img-circle" src="dist/img/lxl.jpg"
                 alt="User profile picture">
            <p class="login-box-msg">追忆那远去的游侠气息</p>
            <form action="#" method="post">
                <div class="form-group has-feedback has-error">
                    <input type="input" class="form-control" placeholder="">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    <span class="help-block"><i class="fa fa-times-circle-o"></i> 请输入用户名</span>
                </div>
                <div class="form-group has-feedback has-success">
                    <input type="password" class="form-control" placeholder="">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
